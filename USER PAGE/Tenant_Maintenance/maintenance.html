<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maintenance</title>
    <script src="../../imported_links.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="maintenance.css">
</head>
<body>
    <div class="wrapper">

        <div class="navigator">
            <a href="#">Dashboard</a>
            <a href="#">Send Request</a>
        </div>

        <div class="dashboard">

            <div class="nav">
                <div class="nav-con">
                    <h1>45</h1>
                    <span>Pending</span>
                </div>

                <div class="nav-con">
                    <h1>100</h1>
                    <span>Done</span>
                </div>

                <div class="nav-con">
                    <h1>25</h1>

                </div>

                    <h1>25</h1>
                    <span>Declined</span>

            </div>
        </div>

            <form action="post">

                <h1>Request Form</h1>
                <label for="Item-Name">Item to be Fixed</label>
                <input type="text" id="Item-Name">

                <input type="text" id="Item-Desc">
                
            </form>
        </div>



    </div>
