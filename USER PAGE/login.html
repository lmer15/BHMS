<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="loginStyle.css">
    <script src="../imported_links.js" defer></script>
</head>

<body>
    <div class="wrapper">
        <div class="form">
            <div class="form-left">
                
                <div class="navs">
                    <a href="../ADVERTISEMENT/index.html">About Us</a>
                    <a href="">Any Concern?</a>
                </div>

                <img src="../IMAGES/GREEN_LOGO.png" alt="LOGO">
                <h1>BHMS</h1>
            </div>

            <div class="right-form">
                <h1>LOG IN</h1>
                <p>Got a problem with logging in? <a href="#">Click Here!</a></p>

                <div class="login-container">
                    <div class="icon-container">
                        <i class='bx bxs-envelope icon'></i>
                        <input type="email" name="Email" id="Email" placeholder="Email Address" required>
                    </div>
                </div>

                <div class="login-container">
                    <div class="icon-container">
                        <i class='bx bxs-lock icon'></i>
                        <input type="password" name="Password" id="password" placeholder="Password" required>
                        <i class='bx bx-show' id="togglePassword" aria-label="Toggle password visibility"></i>
                    </div>
                </div>
                <a href="tenant.html" class="login-button">LOG IN</a>
                <span>Forgot Password?</span>
            </div>
        </div>
    </div>

    <script>
        const togglePassword = document.getElementById('togglePassword');
        const passwordInput = document.getElementById('password');

        togglePassword.addEventListener('click', () => {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            togglePassword.classList.toggle('bx-show');
            togglePassword.classList.toggle('bx-hide');
        });
    </script>

</body>
</html>
