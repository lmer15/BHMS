<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maintenance</title>
    <script src="../../imported_links.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="tenant_maintenance.css">
</head>
<body>
    <div class="wrapper">
        
        <div class="navigator">
            <a href="#" id="dashboard">Dashboard</a>
        </div>
        
        <!-- Dashboard Section -->
        <div class="dashboard">
            <div class="nav">
                <div class="nav-con">
                    <h1>45</h1>
                    <span>Pending</span>
                </div>

                <div class="nav-con">
                    <h1>100</h1>
                    <span>Done</span>
                </div>

                <div class="nav-con">
                    <h1>25</h1>
                    <span>Ongoing</span>
                </div>

                <div class="nav-con">
                    <h1>25</h1>
                    <span>Declined</span>
                </div>
            </div>

            <!-- Maintenance Table -->
            <div class="maintenance-table">
                <table>
                    <thead>
                        <tr>
                            <th>Date Requested</th>
                            <th>Tenant</th>
                            <th>Room No.</th>
                            <th>Maintenance Requested</th>
                            <th>Details</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>October 17, 2024</td>
                            <td>Elmer Rapon</td>
                            <td>RM201</td>
                            <td>Wall</td>
                            <td>The wall is broken, need a repair as soon as possible.</td>
                            <td>Pending</td>
                            <td>
                                <button>Approved</button>
                                <button id="send-declined">Decline</button>
                            </td>
                        </tr>
                        <!-- Additional rows can be added here in similar format -->
                    </tbody>
                </table>
            </div>
        </div>
        
        <!-- Send Maintenance Request Section -->
        <div class="send_decline_reason" style="display: none;">
            <i  id="back-arrow" class="bx bx-arrow-back icon"></i>
            <form action="post">
                <h1>Declined Reason</h1>
                <label for="Item-Name">Tenant Name:</label>
                <p id="Tenant-Name">Elmer Rapon</p>
                <label for="Item-Name">Room Number:</label>
                <p id="Room Number">RM201</p>
                <label for="Item-Name">Maintenance Requested:</label>
                <p id="Tenant-Name">Broken Ceiling</p>
                <label for="Item-Desc">Add Reason:</label>
                <textarea id="Item-Desc" required></textarea>
                <button type="submit">Submit Request</button>
            </form>
        </div>
    </div>

    <script src="tenant_maintenance.js"></script>
</body>
</html>
