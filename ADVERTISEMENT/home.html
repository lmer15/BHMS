<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="resetter/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="linkjs.js" defer></script> 
</head>
<body>

    <section id="wrapper">
            <div class="header">
                <div class="logo">
                    <img src="images/BHMS LOGO.png" alt="LOGO">
                    <span>BHMS</span>
                </div>
                <input type="checkbox" id="burger-toggle">
                <label for="burger-toggle" class="burger-icon"><i class='bx bx-menu'></i></label>
                <div class="navigator">
                    <a href="javascript:void(0);" onclick="loadPage('index.html', this)" aria-label="Home">HOME</a>
                    <a href="javascript:void(0);" onclick="loadPage('rooms.html', this)" aria-label="Home">ROOMS</a>
                    <a href="javascript:void(0);" onclick="loadPage('aminities.html', this)" aria-label="Profile">AMINITIES</a>
                    <a href="javascript:void(0);" onclick="loadPage('services.html', this)" aria-label="Payments">SERVICES</a>
                    <a href="javascript:void(0);" onclick="loadPage('about-us.html', this)" aria-label="Maintenance">ABOUT US</a>
                    <a href="javascript:void(0);" onclick="loadPage('contact-us.html', this)" aria-label="Maintenance">CONTACT US</a>
                </div>
                <div class="login">
                    <a href="register-form.html">LOG IN</a> 
                </div> 
            </div>
            <div class="body">
                <div id="content-container">
                    <iframe id="content-iframe" frameborder="0"></iframe>
                </div>
            </div>
    </section>

    <script>
        // Function to load the target page into the iframe and update active link
        function loadPage(page, linkElement) {
            var iframe = document.getElementById("content-iframe");
            iframe.src = page;
            
            // Remove 'active' class from all links
            var navLinks = document.querySelectorAll('.navigator a');
            navLinks.forEach(link => link.classList.remove('active'));
            
            // Add 'active' class to the clicked link
            linkElement.classList.add('active');
        }

        // Set the initial page and active link on window load
        window.onload = function() {
            var firstNavLink = document.querySelector('.navigator a');
            if (firstNavLink) {
                loadPage('index.html', firstNavLink); // Ensure the first page is loaded initially
            }
        };

    </script>
</body>
</html>
