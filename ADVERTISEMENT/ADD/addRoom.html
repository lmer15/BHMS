<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Room</title>
    <script src="../../imported_links.js" defer></script> 
    <link rel="stylesheet" href="styleAdd.css">
</head>
<body>
    
    <div class="wrapper">
        <div class="room-details-form">
            <h2>Add New Room</h2>
            <div class="modal-form">
            <div class="image-upload">
                <label for="roomImage">Room Image:</label>
                <input type="file" id="roomImage" accept="image/*">
                <div id="imagePreviewContainer"></div>
            </div>

            <form id="addRoomForm">
                <label for="roomNumber">Room Number:</label>
                <input type="text" id="roomNumberInput" required>

                <label for="roomType">Room Type:</label>
                <select id="roomTypeInput" required>
                    <option value="" disabled selected>Select Room Type</option>
                    <option value="Single">Single</option>
                    <option value="Double">Double</option>
                    <option value="Suite">Suite</option>
                    <option value="Penthouse">Penthouse</option>
                </select>
<!-- 
                <label for="checkInDate">Date of Check-In:</label>
                <input type="date" id="checkInDateInput" required>

                <label for="checkInTime">Check-In Time:</label>
                <input type="time" id="checkInTimeInput" required> -->

                <label for="roomSize">Room Size:</label>
                <input type="number" id="roomSizeInput" required placeholder="m²">

                <label for="amenities">Amenities:</label>
                <textarea id="amenitiesInput" required placeholder="Air-conditioning, Mini-Kitchen, Wi-Fi..."></textarea>

                <label for="utilities">Utilities:</label>
                <textarea id="utilitiesInput" required placeholder="Electricity, Gas, Water, Sewage..."></textarea>

                <label for="depositAmount">Rental Rates:</label>
                <input type="number" id="depositAmountInput" required placeholder="₱">

                <label for="paymentFrequency">Payment Frequency:</label>
                <select id="paymentFrequency" required>
                    <option value="" disabled selected>Select Frequency</option>
                    <option value="Single">Weekly</option>
                    <option value="Double">Monthly</option>
                    <option value="Suite">Quarterly</option>
                    <option value="Penthouse">Yearly</option>
                </select>

                <label for="depositRate">Deposit Rate:</label>
                <input type="number" id="depositRateInput" required placeholder="₱">

                <button type="submit">Add Room</button>
            </form>
        </div>
    </div>
    <script>
        document.getElementById('roomImage').addEventListener('change', function(event) {
            const file = event.target.files[0]; // Get the selected file
            if (file) {
                const reader = new FileReader(); // Create a new FileReader object

                reader.onload = function(e) {
                    const previewContainer = document.getElementById('imagePreviewContainer');
                    
                    // Clear any previous previews
                    previewContainer.innerHTML = '';

                    // Create a new image element
                    const img = document.createElement('img');
                    img.src = e.target.result;
                    img.alt = "Room Image Preview";
                    img.style.maxWidth = '100%'; 
                    img.style.maxHeight = '100%';
                    img.style.objectFit = 'cover'; 

                    previewContainer.appendChild(img);
                };

                reader.readAsDataURL(file); 
            }
        });

    </script>
</body>
</html>
